<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/form.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <main id="main" class="" data-username="owais">
      <h1>Form</h1>
      <form>
        <div class="form-field">
          <label>First name</label>
          <input type="text" name="" value="" placeholder="John" />
        </div>
        <div class="form-field">
          <label>Last name</label>
          <input type="text" name="" value="" placeholder="Doe" />
        </div>
        <div class="form-field">
          <label>Email</label>
          <input type="email" name="" value="" placeholder="Doe" />
        </div>
        <div class="form-field">
          <label>Cell no.</label>
          <input type="number" name="" value="" placeholder="Doe" />
        </div>
        <div class="form-field">
          <label>Address</label>
          <textarea rows="4"></textarea>
        </div>
        <div class="form-field">
          <label>Age</label>
          <select>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
          </select>
        </div>
        <div class="form-field">
          <label>Gender</label>
          <div>
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
          </div>
        </div>
        <div class="form-field">
          <label>Services we offer</label>
          <div>
            <label><input type="checkbox" name="service" /> Service 1</label>
            <label><input type="checkbox" name="service" /> Service 2</label>
            <label><input type="checkbox" name="service" /> Service 3</label>
            <label><input type="checkbox" name="service" /> Service 4</label>
            <label><input type="checkbox" name="service" /> Service 5</label>
            <label><input type="checkbox" name="service" /> Service 6</label>
          </div>
        </div>
      </form>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </main>
  </body>
</html>
